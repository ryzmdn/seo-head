<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title -->
    <title>SEO</title>

    <!-- Important Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic SEO Meta Tags -->
    <!-- These tags contain basic information about the website for SEO -->
    <meta name="description" content="This is an example tag to optimize your website's SEO." />
    <meta name="category" content="technology" />
    <meta name="keywords" content="HTML,SEO,website,optimization" />
    <meta name="referrer" content="origin-when-cross-origin" />
    <meta name="color-scheme" content="dark" />

    <!-- Authorship and Ownership Meta Tags -->
    <!-- These tags determine information about the owner and creator of the content -->
    <meta name="application-name" content="SEO" />
    <meta name="author" content="other name" />
    <meta name="author" content="your name" />
    <meta name="generator" content="SEO" />
    <meta name="creator" content="other name more" />
    <meta name="publisher" content="other name" />

    <!-- Contact Information Settings -->
    <!-- Setting how the browser detects contact information -->
    <meta name="format-detection" content="telephone=no, address=no, email=no" />

    <!-- Open Graph Meta Tags for Social Media -->
    <!-- These tags control how content is displayed when shared on social media -->
    <meta property="og:title" content="SEO" />
    <meta property="og:description" content="This is an example tag to optimize your website's SEO." />
    <meta property="og:url" content="https://example.com/" />
    <meta property="og:site_name" content="SEO" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />

    <!-- Open Graph Media Tags -->
    <!-- Organizing pictures, videos, and audio for sharing on social media -->
    <meta property="og:image" content="https://example.com/og.png" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="600" />
    <meta property="og:image" content="https://example.com/og-alt.png" />
    <meta property="og:image:width" content="1800" />
    <meta property="og:image:height" content="1600" />
    <meta property="og:image:alt" content="My custom alt" />
    <meta property="og:video" content="https://example.com/video.mp4" />
    <meta property="og:video:width" content="800" />
    <meta property="og:video:height" content="600" />
    <meta property="og:audio" content="https://example.com/audio.mp3" />

    <!-- Search Engine Crawler Instructions -->
    <!-- Giving instructions to search engines on how to index pages -->
    <meta name="robots" content="noindex, follow, nocache" />
    <meta name="googlebot" content="index, nofollow, noimageindex, max-video-preview:-1, max-image-preview:large, max-snippet:-1" />

    <!-- Article-specific Open Graph Tags -->
    <!-- Special tags for article/blog pages -->
    <meta property="og:type" content="article" />
    <meta property="article:published_time" content="2024-11-23T00:00:00.000Z" />
    <meta property="article:author" content="other name" />
    <meta property="article:author" content="your name" />

    <!-- Twitter Card Meta Tags -->
    <!-- Organizing content when shared on Twitter -->
    <meta name="twitter:site:id" content="1234567890" />
    <meta name="twitter:creator" content="@nextjs" />
    <meta name="twitter:creator:id" content="1234567890" />
    <meta name="twitter:title" content="SEO" />
    <meta name="twitter:description" content="This is an example tag to optimize your website's SEO." />
    <meta name="twitter:card" content="app" />
    <meta name="twitter:image" content="https://example.com/og.png" />
    <meta name="twitter:image:alt" content="Logo" />

    <!-- Mobile App Integration Tags -->
    <!-- Setting up integration with mobile applications -->
    <meta name="twitter:app:name:iphone" content="twitter_app" />
    <meta name="twitter:app:id:iphone" content="twitter_app://iphone" />
    <meta name="twitter:app:id:ipad" content="twitter_app://ipad" />
    <meta name="twitter:app:id:googleplay" content="twitter_app://googleplay" />
    <meta name="twitter:app:url:iphone" content="https://iphone_url" />
    <meta name="twitter:app:url:ipad" content="https://ipad_url" />
    <meta name="twitter:app:name:ipad" content="twitter_app" />
    <meta name="twitter:app:name:googleplay" content="twitter_app" />

    <!-- Site Verification Tags -->
    <!-- Tags for verifying site ownership on various platforms -->
    <meta name="google-site-verification" content="google" />
    <meta name="y_key" content="yahoo" />
    <meta name="yandex-verification" content="yandex" />
    <meta name="me" content="your-email" />
    <meta name="me" content="your-link" />

    <!-- Mobile Web App Configuration -->
    <!-- Setting how the website behaves as a web app on mobile devices -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, app-argument=myAppArgument" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Apple Web App" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Facebook Integration -->
    <!-- Special tags for integration with Facebook -->
    <meta property="fb:app_id" content="1234567890" />
    <meta property="fb:admins" content="1234567890" />

    <!-- App Deep Linking -->
    <!-- Setting up deep linking to the mobile app -->
    <meta property="al:ios:url" content="https://example.com/ios" />
    <meta property="al:ios:app_store_id" content="app_store_id" />
    <meta property="al:android:package" content="com.example.android/package" />
    <meta property="al:android:app_name" content="app_name_android" />
    <meta property="al:web:url" content="https://example.com/web" />
    <meta property="al:web:should_fallback" content="true" />

    <!-- Link Tags for Document Relations -->
    <!-- Determining the relationship between documents and other resources -->
    <link rel="author" href="https://example.com" />
    <link rel="canonical" href="https://example.com" />

    <!-- Alternate Language and Device Versions -->
    <!-- Determining alternative versions of the page -->
    <link rel="alternate" hreflang="en-US" href="https://example.com/en-US" />
    <link rel="alternate" hreflang="de-DE" href="https://example.com/de-DE" />
    <link rel="alternate" media="only screen and (max-width: 640px)" href="https://example.com/mobile" />
    <link rel="alternate" type="application/rss+xml" href="https://example.com/rss" />

    <!-- Document Archives and Bookmarks -->
    <!-- Archive links and bookmarks -->
    <link rel="archives" href="https://example.com/1" />
    <link rel="bookmarks" href="https://example.com/1" />

    <!-- Favicon and Icon Configuration -->
    <!-- Setting icons for various contexts and devices -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="https://example.com/favicon.ico" />
    <link rel="icon" href="/icon-dark.png" media="(prefers-color-scheme: dark)" />
    <link rel="apple-touch-icon" href="/apple-icon.png" />
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png" />
    <link rel="apple-touch-icon" href="/apple-icon-x3.png" sizes="180x180" type="image/png" />

    <!-- Apple Startup Images -->
    <!-- Set up the startup image for Apple devices -->
    <link href="/assets/startup/apple-touch-startup-image-768x1004.png" rel="apple-touch-startup-image" />
    <link href="/assets/startup/apple-touch-startup-image-1536x2008.png" media="(device-width: 768px) and (device-height: 1024px)" rel="apple-touch-startup-image" />
  </head>
  <body>
    HTML SEO
  </body>
</html>
